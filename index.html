<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf8">
    <link href="https://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
            font-family: 'Iranian Sans', sans-serif;
            font-size: 14px;
            direction: rtl;
        }
    </style>
</head>

<body id="body">
    <div class="container border rounded-2 mt-2 border-dark">
        <div class="row">
            <div class="col-12 p-2 text-center border-bottom border-dark text-primary"><span class="lang-field lang-fa fw-bold">پیدا کردن آی&zwnj;پی تمیز کلادفلر</span> <span class="lang-field lang-en fw-bold">Cloudflare&apos;s Clean IP Scanner</span>
                <div class="btn-group float-end" dir="ltr"><button id="btn-fa" class="btn btn-lang btn-outline-primary btn-sm rounded-2" type="button">FA</button> &nbsp;<button id="btn-en" class="btn btn-lang btn-outline-primary btn-sm rounded-2" type="button">EN</button></div>
            </div>
        </div>
        <div class="row my-2"><label for="max-ip" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">تعداد آی&zwnj;پی:</span> <span class="lang-field lang-en">No. of IPs:</span>&nbsp;</label>
            <div class="col-sm-12 col-md-8 col-lg-4"><input class="form-control" type="number" id="max-ip" min="1" max="5000" value="5"></div><label for="max-latency" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">تاخیر مجاز:</span> <span class="lang-field lang-en">Max. Latency:</span>&nbsp;</label>
            <div class="col-sm-12 col-md-8 col-lg-4"><input class="form-control" type="number" id="max-latency" min="50" max="3000" step="50" value="500"></div>
        </div>
        <div class="row my-2"><label for="ip-regex" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">عبارت منظم:</span> <span class="lang-field lang-en">Regular expression:</span>&nbsp;</label>
            <div class="col-sm-12 col-md-8 col-lg-10"><input type="text" class="form-control" dir="ltr" id="ip-regex" placeholder="^104\.17\.|^141\."></div>
        </div>
        <div class="row my-2"><label for="ip-include" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">فقط از این رنج آی&zwnj;پی:</span> <span class="lang-field lang-en">Ranges to include:</span>&nbsp;</label>
            <div class="col-sm-12 col-md-8 col-lg-4"><input type="text" class="form-control" dir="ltr" id="ip-include" placeholder="104.17.166.0/24,172.64.59.0/24"></div><label for="ip-exclude" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">به&zwnj;جز این رنج آی&zwnj;پی:</span> <span class="lang-field lang-en">Ranges to exclude:</span>&nbsp;</label>
            <div class="col-sm-12 col-md-8 col-lg-4"><input type="text" class="form-control" dir="ltr" id="ip-exclude" placeholder="8,103.22"></div>
        </div>
        <div class="row my-2">
            <div class="btn-group col-xs-3 col-lg-4 my-1"><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ip-ranges-modal">&nbsp;<span class="lang-field lang-fa">مشاهده&zwnj;ی رنج آی&zwnj;پی&zwnj;ها</span> <span class="lang-field lang-en">View IP ranges</span>&nbsp;</button>
                <div class="modal fade" id="ip-ranges-modal" tabindex="-1" aria-labelledby="ip-ranges-modal-label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ip-ranges-modal-label"><span class="lang-field lang-fa">رنج آی&zwnj;پی&zwnj;ها</span> <span class="lang-field lang-en">IP ranges</span></h5>
                            </div>
                            <div class="modal-body">
                                <table dir="ltr" class="table table-striped text-center">
                                    <tbody id="ip-ranges-body"></tbody>
                                </table>
                            </div>
                            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">&nbsp;<span class="lang-field lang-fa">بستن</span> <span class="lang-field lang-en">Close</span>&nbsp;</button> <button type="button" class="btn btn-primary">&nbsp;<span class="lang-field lang-fa">کپی</span> <span class="lang-field lang-en">Copy</span>&nbsp;</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group col-xs-3 col-lg-4"><br></div>
            <div class="btn-group col-xs-6 col-lg-4 my-1"><button id="btn-start" class="btn btn-success btn-sm rounded-2 fw-bold" disabled="" type="button">&nbsp;<span class="lang-field lang-fa">شروع</span> <span class="lang-field lang-en">Start</span>&nbsp;</button> &nbsp;<button id="btn-cancel" class="btn btn-outline-secondary btn-sm rounded-2 fw-bold" disabled="" type="button">&nbsp;<span class="lang-field lang-fa">لغو</span> <span class="lang-field lang-en">Cancel</span>&nbsp;</button></div>
        </div>
        <div class="row my-2 border-bottom border-dark py-3">
            <div id="start-hint" class="col-xs-12 col-lg-5 text-danger fw-bold py-1"><span class="lang-field lang-fa"><span style="font-size: 20px;">⚠️</span> قبل از شروع vpn خود را خاموش کنید!</span> <span class="lang-field lang-en">Turn off your VPN before start!</span></div>
            <div class="col col-xs-2 col-lg-1 py-1" id="test-no"><br></div>
            <div class="col col-xs-6 col-lg-3 py-1" id="ip-no"><br></div>
            <div class="col col-xs-1 col-lg-1 py-1" id="ip-try"><br></div>
            <div class="col col-xs-3 col-lg-2 py-1" id="ip-latency"><br></div>
        </div>
        <table class="table table-striped" dir="ltr">
            <thead>
                <tr>
                    <th width="35">#</th>
                    <th style="min-width: 150px;"><span class="lang-field lang-fa">آی&zwnj;پی</span> <span class="lang-field lang-en">IP</span></th>
                    <th><span class="lang-field lang-fa">تاخیر</span> <span class="lang-field lang-en">Latency</span></th>
                    <th width="70">
                        <div class="btn-group" dir="ltr"><button class="btn btn-outline-secondary btn-sm"><img height="20px" src="assets/icon-csv.png"></button> <button class="btn btn-outline-secondary btn-sm"><img height="20px" src="assets/icon-json.png"></button> <button class="btn btn-outline-secondary btn-sm"><img height="20px" src="assets/icon-copy.png"></button></div>
                    </th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>
</body>

</html>
