    <div class="container border rounded-2 mt-2 border-dark">

        <div class="row my-2"><label for="max-ip" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">تعداد آی&zwnj;پی:</span>&nbsp;</label>

            <div class="col-sm-12 col-md-8 col-lg-4"><input class="form-control" type="number" id="max-latency" min="50" max="3000" step="50" value="500"></div>
        </div>
        <div class="row my-2"><label for="ip-regex" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">عبارت منظم:</span>&nbsp;</label>
            <div class="col-sm-12 col-md-8 col-lg-10"><input type="text" class="form-control" dir="ltr" id="ip-regex" placeholder="^104\.17\.|^141\."></div>
        </div>
        <div class="row my-2"><label for="ip-include" class="col-sm-12 col-md-4 col-lg-2 col-form-label">&nbsp;<span class="lang-field lang-fa">فقط از این رنج آی&zwnj;پی:</span>&nbsp;</label>

            <div class="col-sm-12 col-md-8 col-lg-4"><input type="text" class="form-control" dir="ltr" id="ip-exclude" placeholder="8,103.22"></div>
        </div>
        <div class="row my-2">
            <div class="btn-group col-xs-3 col-lg-4 my-1"><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ip-ranges-modal">&nbsp;<span class="lang-field lang-fa">مشاهده&zwnj;ی رنج آی&zwnj;پی&zwnj;ها</span>&nbsp;</button>

                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">

                            </div>
                            <div class="modal-body">
                                <table dir="ltr" class="table table-striped text-center"></table>
                            </div>
                            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">&nbsp;<span class="lang-field lang-fa">بستن</span>&nbsp;</button> <button type="button" class="btn btn-primary">&nbsp;<span class="lang-field lang-fa">کپی</span>&nbsp;</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group col-xs-3 col-lg-4"><br></div>
            <div class="btn-group col-xs-6 col-lg-4 my-1"><button id="btn-start" class="btn btn-success btn-sm rounded-2 fw-bold" disabled="" type="button">&nbsp;<span class="lang-field lang-fa">شروع</span>&nbsp;</button> &nbsp;<button id="btn-cancel" class="btn btn-outline-secondary btn-sm rounded-2 fw-bold" disabled="" type="button">&nbsp;<span class="lang-field lang-fa">لغو</span>&nbsp;</button></div>
        </div>
        <div class="row my-2 border-bottom border-dark py-3">

            <p style="text-align: center;"><br></p>
            <div class="btn-group float-end" dir="ltr"><button id="btn-fa" class="btn btn-lang btn-outline-primary btn-sm rounded-2" type="button">&copy; 2023 Aseman VPN</button>&nbsp;</div>
            <div class="col col-xs-2 col-lg-1 py-1" id="test-no"><br></div>
            <div class="col col-xs-6 col-lg-3 py-1" id="ip-no"><br></div>
            <div class="col col-xs-1 col-lg-1 py-1" id="ip-try"><br></div>
            <div class="col col-xs-3 col-lg-2 py-1" id="ip-latency"><br></div>
        </div>
        <table class="table table-striped" dir="ltr">
            <thead>
                <tr>
                    <th width="35">#</th>
                    <th style="min-width: 150px;"><span class="lang-field lang-fa">آی&zwnj;پی</span></th>

                    <th width="70">
                        <div class="btn-group" dir="ltr"><button class="btn btn-outline-secondary btn-sm"><img height="20" src="assets/icon-csv.png" width="16"></button> <button class="btn btn-outline-secondary btn-sm"><img height="20" src="assets/icon-json.png" width="16"></button> <button class="btn btn-outline-secondary btn-sm"><img height="20" src="assets/icon-copy.png" width="16"></button></div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
